<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dollar Converter</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
var rates = {
    "EUR" : 0.934,
    "GBP" : 0.791,
    "INR" : 64.659,
    "AUD" : 1.326
};
$(function(){
    // Add your code here
    

    $("input").keyup(function(){
    var x = $("[name='dollar']").val();
    newCurrency = Number(x) * rates["EUR"];
    $("#amount").html(newCurrency);
  });


    $("select").change(function(){
        currencyRate = $("#currency").val()
            if(currencyRate == "EUR"){
                var x = $("[name='dollar']").val();
                newCurrency = Number(x) * rates["EUR"];
                $("#amount").html(newCurrency);
                $("input").keyup(function(){
                    $("input").css("background-color", "red");
                    var x = $("[name='dollar']").val();
                    newCurrency = Number(x) * rates["EUR"];
                    $("#amount").html(newCurrency);
                });
            }
            else if(currencyRate == "GBP"){
                var x = $("[name='dollar']").val();
                newCurrency = Number(x) * rates["GBP"];
                $("#amount").html(newCurrency);
                $("input").keyup(function(){
                    $("input").css("background-color", "red");
                    var x = $("[name='dollar']").val();
                    newCurrency = Number(x) * rates["GBP"];
                    $("#amount").html(newCurrency);
                });
            }
            else if(currencyRate == "INR"){
                var x = $("[name='dollar']").val();
                newCurrency = Number(x) * rates["INR"];
                $("#amount").html(newCurrency);
                $("input").keyup(function(){
                    $("input").css("background-color", "red");
                    var x = $("[name='dollar']").val();
                    newCurrency = Number(x) * rates["INR"];
                    $("#amount").html(newCurrency);
                });
            }
            else if(currencyRate == "AUD"){
                var x = $("[name='dollar']").val();
                newCurrency = Number(x) * rates["AUD"];
                $("#amount").html(newCurrency);
                $("input").keyup(function(){
                    $("input").css("background-color", "red");
                    var x = $("[name='dollar']").val();
                    newCurrency = Number(x) * rates["AUD"];
                    $("#amount").html(newCurrency);
                });
            }

});
});
</script>
</head>
<body>
<input type="text" name="dollar" value="0" /> Dollar = <span id="amount" >0</span>
<select id="currency">
    <option>EUR</option>
    <option>GBP</option>
    <option>INR</option>
    <option>AUD</option>
</select>
<div></div>
</body>
</html>
