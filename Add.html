<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$(function(){
    $(function(){
    // Add your code here
    $("#add").click(function(){
    var x = $("[name='x']").val();
    var y = $("[name='y']").val();

    var z =  Number(x) + Number(y);
    $("#sum").html(z);
    });
});
});
</script>
</head>
<body>
<input type="text" name="x" /> + <input type="text" name="y" /> = <span id="sum">0</span>
<p><button id="add">Add</button>
</body>
</html>
